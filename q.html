<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электропоезд "Русич"</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .train-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .train {
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 100px;
            background: url('./rusich.svg') no-repeat;
            background-size: contain;
            animation: moveTrain 10s linear infinite;
        }

        @keyframes moveTrain {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Электропоезд "Русич"</h1>
    </header>

    <div class="train-container">
        <div class="train"></div>
    </div>

    <div class="content">
        <h2>Добро пожаловать на борт!</h2>
        <p>Электропоезд "Русич" — это современный и комфортабельный поезд, который соединяет города России с высокой скоростью и удобством. Наслаждайтесь путешествием с нами!</p>
        <button class="button">Узнать больше</button>
    </div>

    <script>
        document.querySelector('.button').addEventListener('click', () => {
            alert('Спасибо за ваш интерес к электропоезду "Русич"!');
        });
    </script>
</body>
</html>
